<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles.css"  type="text/css" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Game of Life</title>
  </head>
  <body>

    <div class="main-container">

      <div class="title-container">
        <span id="title">Conway's Game of Life</span>
      </div>

      <div class="buttons-container">
        <button id="start-btn" type="button" name="start">start</button>
        <button id="pause-btn" type="button" name="pause">pause</button>
        <button id="reset-btn" type="button" name="reset">reset</button>
      </div>

      <div class="debug-container">
        <p id="coords">
          Mouse X: <span id="coords-x">0</span>
          Y: <span id="coords-y">0</span>
        </p>
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>

    </div>

  </body>
</html>
