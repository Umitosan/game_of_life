<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="examples.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"  type="text/css" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Game of Life</title>
  </head>
  <body>

    <div class="main-container">

      <div class="title-container">
        <span id="title">Conway's Game of Life</span>
      </div>


      <div class="speed-container">
        <span class="speed-label">Speed</span>
        <input id="speed-slider" type="range" name="speed-slider" min="1" max="50" step="1" value="3">
        <input id="speed-input" type="number" name="speed-input" value="3" min="1" max="50">
        <span class="speed-label">(updates/sec)</span>
      </div>


      <div class="status-container">
        <div class="mode-container">
          <span id="mode-label">MODE: </span><span id="mode-current-status">DRAW</span>
        </div>
        <div class="debug-container">
          <div id="coords">
            <div>
              Mouse Coords
            </div>
            <div>
              X: <span id="coords-x">0</span> Y: <span id="coords-y">0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <button id="start-btn" type="button" name="start">START sim</button>
        <button id="pause-btn" type="button" name="pause">PAUSE</button>
        <button id="reset-btn" type="button" name="reset">RESET</button>
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="884" height="652"></canvas>
      </div>

      <div class="example-container">
        <h2>Examples</h2>
        <h5>(click image to copy example to the board)</h5>
        <div class="example">
          <div>"glider gun"</div>
          <img id="glider-gun" src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Game_of_life_glider_gun.svg" alt="glider-gun-example">
        </div>
        <div class="example">
          <div>"kok's galexy"</div>
          <img id="koks-galexy" src="koks.png" alt="koks-galexy-example">
        </div>
        <div class="example">
          <div>"infinite 1"</div>
          <img id="infinite1" src="in1.png" alt="infinite-1-example">
        </div>
      </div>

    </div>
  <footer>
    <div class="social-container">
      <a href="https://github.com/Umitosan/game_of_life">
        <img id="git-img" border="0" src="giticon.png" alt="github-icon">
      </a>
    </div>
  </footer>
</html>
