<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles.css"  type="text/css" >
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Game of Life</title>
  </head>
  <body>

    <div class="main-container">

      <div class="title-container">
        <span id="title">Conway's Game of Life</span>
      </div>

      <div class="buttons-container">
        <button id="start-btn" type="button" name="start">start</button>
        <button id="pause-btn" type="button" name="pause">pause</button>
        <button id="reset-btn" type="button" name="reset">reset</button>
      </div>

      <div class="debug-container">
        <div id="coords">
          <div>
            Mouse Coords
          </div>
          <div>
            X: <span id="coords-x">0</span> Y: <span id="coords-y">0</span>
          </div>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="802" height="592"></canvas>
      </div>

      <div class="example-container">
        <h2>Examples</h2>
        <h4>(click image to copy example to the board)</h4>
        <div class="example">
          <div>"glider gun"</div>
          <img id="glider-gun" src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Game_of_life_glider_gun.svg" alt="glider-gun-example">
        </div>
      </div>

    </div>

  </body>
  <footer>
    <div class="social-container">
      <a href="https://github.com/Umitosan/game_of_life">
        <img id="git-img" border="0" src="giticon.png" alt="github-icon">
      </a>
    </div>
  </footer>
</html>
